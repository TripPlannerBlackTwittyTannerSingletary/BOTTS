<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trip Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/CSS/see-more.css}">
</head>
<body>
<nav th:include="partials/navbar :: nav"></nav>
<h1>Trip Details</h1>
<div class="header">
<br>
<!--or is it ${user.getTrips()}-->
<h3>Trip Name: <span th:text="${trip.getName()}"></span></h3>
    <br>
<h3>Trip Location: <span th:text="${trip.getLocation()}"></span></h3>
</div>
<h4>Your Activities:</h4>
<div class="container">
    <ul class="card" th:each="activity : ${trip.getActivities()}">
        <h2><li th:text="${activity.getName()}"></li></h2>
        <img class="actimg" th:src="${activity.getImageUrl()}">
        <li th:utext="${activity.getDescription()}"></li>
       <li><button><a th:href="${activity.getBookingLink()}" target="_blank">Book Now!</a></button></li>
    </ul>

<br>

</div>
<div class="anchor">
<a href="/api-test">
    <small class="text-body-secondary">Want to add another activity? Click here!</small>
</a>
</div>
<footer th:include="partials/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
