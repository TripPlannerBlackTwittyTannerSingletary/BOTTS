<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trip Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/CSS/see-more.css}">
    <link rel="stylesheet" th:href="@{/CSS/navbar.css}">
</head>
<body>
<nav th:include="partials/navbar :: nav"></nav>
<h1>Trip Details</h1>
<div class="header">
    <br>
    <!--or is it ${user.getTrips()}-->
    <h3 th:text="${trip.getName()}"> </h3> <br>
    <br>
    <h4 th:text="${trip.getLocation()}"> </h4>
</div>
<h4>Your Activities</h4>
<div class="container">
    <ul class="card" th:each="activity : ${trip.getActivities()}">
        <h3>
            <li th:text="${activity.getName()}"></li>
        </h3>
        <img class="actimg" th:src="${activity.getImageUrl()}">
        <li th:utext="${activity.getDescription()}"></li>
        <li>
            <a th:href="${activity.getBookingLink()}" target="_blank">

                <button class="btn-53 py-2 mt-2 mb-2">
                    <div class="original">Book Now!</div>
                    <div class="letters d-flex justify-content-center">

                        <span>B</span>
                        <span>o</span>
                        <span>o</span>
                        <span>k</span>
                        <span>&nbsp;</span>
                        <span>N</span>
                        <span>o</span>
                        <span>w</span>
                        <span>!</span>
                    </div>
                </button>
            </a>
        </li>
    </ul>

    <br>

</div>
<div class="anchor">
    <a href="/api-test">
        <p class="text-body-secondary">Want to add another activity? Click here!</p>
    </a>
</div>
<footer th:include="partials/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
