<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <link rel="stylesheet" href="/CSS/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;1,6..12,200;1,6..12,300&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!--NavBar-->
<nav class="navbar navbar-dark bg-dark" aria-label="Dark offcanvas navbar">
    <div class="container-fluid">
        <div py-3>
            <a class="navbar-brand" href="/">
                <img id="something" th:src="@{/IMG/GoTravelWhite.png}" height="75px">
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbarDark" aria-controls="offcanvasNavbarDark"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbarDark"
             aria-labelledby="offcanvasNavbarDarkLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarDarkLabel">Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Travel
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile">Flights</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="/login">Hotels</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="/register">Activities</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Profile
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="/login">Login</a></li>
                            <li><a class="dropdown-item" href="/register">Register</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex mt-3" role="search" action="/projects" method="get">
                    <input class="form-control me-2" type="search" name="query" placeholder="Search projects..."
                           aria-label="Search">
                    <button type="submit" class="btn-53 d-flex justify-content-center">
                        <div class="original">Search</div>
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>
<!--End NavBar-->

<div class="container pb-5 pt-5">

    <form th:action="@{/register}" method="POST" th:object="${user}">
        <fieldset>
            <legend>Create An Account</legend>
            <div class="form-group row">
                <label for="firstname" class="form-label mt-4">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter First Name"
                       th:field="*{firstName}"/>
            </div>

            <div class="form-group row">
                <label for="lastname" class="form-label mt-4">Last Name</label>
                <input id="lastname" class="form-control" placeholder="Enter Last Name" th:field="*{lastName}"/>
            </div>

            <div class="form-group row">
                <label for="latitude" class="form-label mt-4">Location</label>
                <input id="latitude" class="form-control" th:field="*{latitude}"/>
            </div>

            <div class="form-group row">
                <label for="longitude" class="form-label mt-4">Location</label>
                <input id="longitude" class="form-control" th:field="*{latitude}"/>
            </div>

            <div class="form-group row">
                <label for="username" class="form-label mt-4">Username</label>
                <input id="username" class="form-control" placeholder="Enter Username" th:field="*{username}"/>
            </div>

            <div class="form-group row">
                <label for="email" class="form-label mt-4">Email Address</label>
                <input id="email" class="form-control" placeholder="Enter Email Address" th:field="*{email}"/>
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group pb-5 row">
                <label for="password" class="form-label mt-4">Password</label>
                <input id="password" class="form-control" type="password" placeholder="Enter Password"
                       th:field="*{password}"/>
            </div>

            <input value="Register!" class="btn btn-outline-secondary" type="submit"/>
        </fieldset>
    </form>
</div>

<!--Footer-->
<footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-facebook-f"></i
            ></a>

            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-twitter"></i
            ></a>

            <!-- Google -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-google"></i
            ></a>

            <!-- Instagram -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-instagram"></i
            ></a>

            <!-- Linkedin -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-linkedin-in"></i
            ></a>

            <!-- Github -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-github"></i
            ></a>
        </section>
        <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Team and Email -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <a class="text-white" href="/templates/About.html">Meet The Team</a><br>
        <a class="text-white" href="/">info@gotravel.fyi</a>
    </div>
    <!-- Team and Email -->
</footer>
<!-- End of footer -->

<script src="https://kit.fontawesome.com/e9132f2c3c.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
