<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;1,6..12,200;1,6..12,300&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/CSS/register.css}">
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>

<!--Create Account Form-->
<div class="container pb-5 pt-5">

    <form th:action="@{/register}" method="POST" th:object="${user}">
        <fieldset>

            <!--Page Header-->
            <legend>Create Your Account</legend>


            <div class="container-whole">
                <!--Form Field Left Side-->
                <div class="container-left">
                    <div class="form-group ">
                        <label for="firstname" class="form-label mt-4">First Name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Enter First Name"
                               th:field="*{firstName}"/>
                    </div>


                    <div class="form-group ">
                        <label for="lastname" class="form-label mt-4">Last Name</label>
                        <input id="lastname" class="form-control" placeholder="Enter Last Name" th:field="*{lastName}"/>
                    </div>


                    <div class="form-group ">
                        <label for="location" class="form-label mt-4">Location</label>
                        <input id="location" class="form-control" placeholder="Enter Your Location"
                               th:field="*{location}"/>
                    </div>
                </div>
                <!--End Form Field Left Side-->

                <!--Form Field Right Side-->
                <div class="container-right">
                    <div class="form-group ">
                        <label for="username" class="form-label mt-4">Username</label>
                        <input id="username" class="form-control" placeholder="Enter Username" th:field="*{username}"/>
                    </div>

                    <div class="form-group ">
                        <label for="email" class="form-label mt-4">Email Address</label>
                        <input id="email" class="form-control" placeholder="Enter Email Address" th:field="*{email}"/>
                        <small class="form-text text-muted email-text">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group pb-5 ">
                        <label for="password" class="form-label mt-4">Password</label>
                        <input id="password" class="form-control" type="password" placeholder="Enter Password"
                               th:field="*{password}"/>
                    </div>
                </div>
                <!--End Form Field Right Side-->
            </div>
            <!--Register Button-->
            <div class="center-container">
                <input value="Register!" class="btn btn-outline-secondary" type="submit"/>
            </div>
        </fieldset>
    </form>
</div>
<!--End Create Account Form-->

<!--Footer-->
<footer th:replace="partials/footer :: footer"></footer>
<!--End Footer-->

<script src="https://kit.fontawesome.com/e9132f2c3c.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
