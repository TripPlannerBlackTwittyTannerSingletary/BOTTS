<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/CSS/register.css">
</head>
<body>
<div class="page-header">

    <h1>Create an account</h1>

    <form th:action="@{/register}" method="POST" th:object="${user}">
        <label for="firstname">First Name</label>
        <input id="firstname" th:field="*{firstName}"/>

        <label for="lastname">Last Name</label>
        <input id="lastname" th:field="*{lastName}"/>

        <label for="latitude">Location</label>
        <input id="latitude" th:field="*{latitude}"/>

        <label for="longitude">Location</label>
        <input id="longitude" th:field="*{latitude}"/>

        <label for="username">Username</label>
        <input id="username" th:field="*{username}"/>

        <label for="email">Email</label>
        <input id="email" th:field="*{email}"/>

        <label for="password">Password</label>
        <input id="password" type="password" th:field="*{password}"/>

        <input value="Register!" type="submit"/>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
