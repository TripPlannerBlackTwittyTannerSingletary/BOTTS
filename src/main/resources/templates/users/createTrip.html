<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Create Your Trip</h1>

<form th:action="@{/trip/create}" th:method="POST" th:object="${post}">
    <label for="tripName">Trip Name:</label>
    <input type="text" th:field="*{name}" id="tripName" name="tripName" required><br><br>

    <label for="departureDate">Departure Date:</label>
    <input type="date" th:field="*{departureDate}" id="departureDate" name="departureDate" required><br><br>

    <label for="returnDate">Return Date:</label>
    <input type="date" th:field="*{returnDate}" id="returnDate" name="returnDate" required><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required><br><br>

    <input type="submit" value="Create Trip">
</form>

</body>
</html>
