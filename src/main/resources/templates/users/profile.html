<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div>
        <a class="navbar-brand" href="/">
            <img src="../../static/IMG/GoTravelWhite.png" alt="Logo"
                 class="d-inline-block align-text-top">
        </a>
        <a class="navbar-brand" href="/logout">Logout</a>
        <div class="d-grid gap-2 col-6 mx-auto">
            <label for="exampleDataList">
            </label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Search An Activity">
            <img id="activity-icon" th:src="@{/IMG/GoWhite.png}">
            <datalist id="datalistOptions">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
            </datalist>

        </div>
    </div>
</nav>
<h1>My Profile</h1>
<h2>Welcome, </h2>
<img src="../../static/IMG/headshot.jpg"/>
<p>
    Username:
    Email:
    Location:
</p>
<button type="button" class="btn btn-primary btn-sm">Edit</button>
<h3>My Trips</h3>
<h4>Recommended Activities</h4>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
