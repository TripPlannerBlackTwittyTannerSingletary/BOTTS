<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>My Profile</title>
    <meta name="_csrf" data-th-content="${_csrf.token}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/CSS/profile.css}">
    <link rel="stylesheet" th:href="@{/CSS/edit-profile.css}">
</head>
<body>

<nav th:replace="partials/navbar :: nav"></nav>
<!--End Navbar-->

<!--Search An Activity Bar-->
<div class="container pb-4 pt-5 d-flex justify-content-end">
    <div class="col-md-4 offset-md-4">
        <div class="input-group input-group-sm">
            <label for="exampleDataList">
            </label>
            <input class="form-control" type="search" name="query" list="datalistOptions" id="exampleDataList"
                   placeholder="Search An Activity">
            <img id="activity-icon" th:src="@{/IMG/GoBlack.png}">
            <datalist id="datalistOptions">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
            </datalist>
        </div>
    </div>
</div>
<!--End Search An Activity Bar-->

<!--My Profile Page Title-->
<div class="container pb-5">
    <div class="text-center">
        <h1>My Profile</h1>
    </div>
</div>
<!--End My Profile Page Title-->

<!--User Information Section-->
<div class="row mx-auto pb-5 gap-3">
    <!--Left Side-->
    <div class="col-md-6 the-card pt-3" sec:authorize="isAuthenticated()">
        <h2>Welcome, <span th:text="${user.firstName}"></span></h2>
        <img src="/IMG/headshot.jpg" height="100px" width="100px"/>

        <p>
            Username: <span th:text="${user.username}"></span><br>
            Email: <span th:text="${user.email}"></span><br>
            Location: <span th:text="${user.location}"></span><br>
        </p>



        <!--User Edit profile modal start-->
        <button id="editProfileBtn" type="button" class="btn btn-primary btn-md">Edit</button>

        <div id="editOverlay" class="editOverlay"></div>

        <div class="editModal" id="editModal">
            <div class="modal-content-edit">
                <span class="closeEdit" id="closeModalEdit">&times;</span>
                <h2>Edit Your Profile</h2>
                <form id="editForm" th:action="@{/saveProfile}" method="post" th:object="${user}">
                    <label for="newEmail">New Email:</label>
                    <input type="email" id="newEmail" name="newEmail" th:field="*{email}"><br><br>
                    <label for="newLocation">New Location:</label>
                    <input type="text" id="newLocation" name="newLocation" th:field="*{location}"><br><br>
                    <input type="submit" value="Save">
                </form>
            </div>
        </div>

        <!--User Edit profile modal end-->
    </div>

    <div id="overlay"></div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h2>Create a Trip</h2>
            <form id="tripForm" method="post" action="/createTrip">
                <p>Name your trip!</p>
                <input class="nameModal" type="text" id="name" name="name" required>
                <p>Where ya headed to?</p>
                <input class="nameModal" type="text" id="location" name="location" required>
                <br>
                <input class="visually-hidden" th:value="${user.getId()}" id="user">
                <button class="createButton" type="submit">Create Trip</button>
            </form>
        </div>
    </div>
    <!--Right Side-->
    <div class="col-md-6 the-card pt-3">
        <h3>My Trips</h3>
        <div class="trip" th:if="${user.getTrips()!= null}">
            <p>You currently have no trips! :( <br>
                Click the button below to add a trip!</p>
            <button class="btn btn-secondary btn-md" id="openModalBtn">Add A Trip</button>
            <h4>Recommended Activities</h4>
        </div>
    </div>

</div>
</div>
<!--End User Information Section-->

<!--Footer-->
<footer th:replace="partials/footer :: footer"></footer>
<!--End Footer-->

<script src="https://kit.fontawesome.com/e9132f2c3c.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script th:src="@{/js/create-trip.js}"></script>
<script th:src="@{/js/edit-profile-modal.js}"></script>
</body>
</html>
