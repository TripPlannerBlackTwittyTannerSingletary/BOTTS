<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;1,6..12,200;1,6..12,300&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/CSS/login.css}">
</head>
<body>
<nav th:include="partials/navbar :: nav"></nav>

<div class="container pt-5">
    <h1>Please Login</h1>
</div>

<div class="form_control pb-5">
    <form th:align="center" th:action="@{/login}" method="post">
        <!--        <img th:src="@{/IMG/GoTravelLogo.png}">-->

        <div class="form-floating">
            <input type="username" class="form-control" id="username" placeholder="username" name="username" style="margin: 6px 0">
            <label for="username">Username</label>
        </div>
        <div class="error" th:if="${param.error}">
            Invalid Username and Password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password" style="margin: 6px 0">
            <label for="password">Password</label>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto w-100">
            <!--UI Button for Login start-->
            <button class="btn-53 py-2" type="submit">
                <div class="original">Login</div>
                <div class="letters d-flex justify-content-center">

                    <span>L</span>
                    <span>o</span>
                    <span>g</span>
                    <span>i</span>
                    <span>n</span>
                </div>
            </button>
            <a href="/register">
                <small class="text-body-secondary">New here? Click here to create an account!</small>
            </a>
            <!--UI Button for Login end-->
<!--            <button class=" py-2 login-button" type="submit">Login</button>-->
        </div>
    </form>
</div>

<!--Footer-->
<footer th:include="partials/footer :: footer"></footer>
<!--End Footer-->

<script src="https://kit.fontawesome.com/e9132f2c3c.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
